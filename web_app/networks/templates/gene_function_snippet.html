{% if gene.functions.count %}
<table id="gene-function-table">
  <thead>
    <tr>
      <th>Function</th>
      <th>System</th>
    </tr>
  </thead>
  <tbody>
    {% for function in gene.functions.all %}
    <tr>
      <td>{{ function.name }}</td>
      <td>{{ function.type }}, {{ function.namespace}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>no annotated functions...</p>
{% endif %}
