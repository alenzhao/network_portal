<h3> Motif information </h3>
<p>
{% if motifs %}
There are {{ motifs|length }} motifs predicted
{% else %}
No motif found
{% endif %}
</p>
<div id="main">
<table id="motif">
  <caption> Motif Table </caption>
  <thead>
    <tr>
      <th>Motif Id</th>
      <th>e-value</th>
      <th>Consensus</th>
      <th>Alignment</th>
    </tr>
  </thead>
  <tbody>
  {% if motifs %}
    {% for m in motifs %}
  <tr>
    <td>{{m.id}}</td>
    <td>{{m.e_value}}</td>
    <td>{{m.consensus}}</td>
    <td>
      <div id="canvas_{{m.id}}">
      </div>
    </td>
  </tr>
    {% endfor %}
  {% else %}
  <tr>
    <td>No motifs found.</td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  {% endif %}
  </tbody>
</table>
</div>
