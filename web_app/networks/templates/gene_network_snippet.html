<img src="{{ STATIC_PREFIX }}images/network_gene.png" style="background:none;border:0px;position:relative;bottom:-10px;">Regulon member <img src="{{ STATIC_PREFIX }}images/network_regulator.png" style="background:none;border:0px;position:relative; bottom:-10px;">Regulator  <img src="{{ STATIC_PREFIX }}images/network_motif.png" style="background:none;border:0px;position:relative; bottom:-10px;">Motif


<script type="text/javascript">
$(document).ready(function() {
    function load_popup(url, id) {
        $.ajax({
            url: url,
            success: function(html) {
                $("#pop_up").html(html);
            },
            error: function() {
                $("#pop_up").html("<p>Error!!</p>");
            }
        });
    };

    var vis =  nwhelpers.initNetworkTab({{ gene.bicluster_set.count }}, "{{ gene.name }}",
                                        "{{ STATIC_PREFIX }}cytoscapeweb/swf/CytoscapeWeb",
                                        "{{ STATIC_PREFIX }}cytoscapeweb/swf/playerProductInstall",
                                        load_popup);
      });
</script>
<div id="cytoscapeweb">
  {% for bicluster in member_bicluster %}
  {{ bicluster.id }}
  {% endfor %}
  Cytoscape Web
</div>
<div id="pop_up">
</div>
