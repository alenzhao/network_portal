{% extends "base.html" %}
{% block content %}

<div id="page">
  <div id="content">
    <!--<h1>Network Portal</h1>-->

    <h1>Search</h1>
    <form action="/search/" method="get">
      <input type="text" name="q">
      <input type="submit" value="Search">
    </form>
    
    {% if results %}
    <h3>Search Results</h3>
    <p>Found {{ results|length }} results for "{{ search_terms }}".</p>
    <ul>
      {% for result in results %}
      <li>{{ result }}</li>
      {% endfor %}
      <li><a href="/network/test/">test network</a></li>
    </ul>
    {% endif %}
  </div><!-- End #content -->
</div><!-- End #page -->
{% endblock %}
