{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Network Portal{% endblock %}</title>
  <link rel="stylesheet" href="{{ STATIC_PREFIX }}stylesheets/main.css">  
  <link rel="stylesheet" href="{{ STATIC_PREFIX }}stylesheets/ui-lightness/jquery-ui-1.8.14.custom.css">
  <link rel="stylesheet" href="{{ STATIC_PREFIX }}stylesheets/jquery.wijmo.wijdialog.css">
  <link rel="stylesheet" href="{{ STATIC_PREFIX }}stylesheets/jquery.wijmo-open.1.4.0.css">
  <script type="text/javascript" src="{{ STATIC_PREFIX }}javascripts/jquery.js"></script>
  <script type="text/javascript" src="{{ STATIC_PREFIX }}javascripts/jquery-1.5.1.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_PREFIX }}javascripts/jquery-ui-1.8.14.custom.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_PREFIX }}wijmo-open/js/jquery.wijmo-open.1.4.0.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_PREFIX }}cytoscapeweb/js/AC_OETags.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_PREFIX }}cytoscapeweb/js/cytoscapeweb.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_PREFIX }}cytoscapeweb/js/json2.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_PREFIX }}javascripts/main.js"></script>
  <script type="text/javascript" src="{{ STATIC_PREFIX }}javascripts/collapsing_divs.js"></script>
</head>
<body>

  <div id="container">
      {% block content %}{% endblock %}
  </div>

  <div id="footer">
      {% block footer %}<p><a href="/">home</a>
        | <a href="/about">about</a>
        | <a href="http://systemsbiology.org">Institute for Systems Biology</a>
        | <a href="http://baliga.systemsbiology.net">Baliga Lab</a></p>
      {% endblock %}
  </div>
</body>
</html>
